<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kazakhstan news</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="image.png" />
</head>
<body>
<!-- Header -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">KZ news</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <button id="themeToggle" class="btn btn-outline-secondary">Toggle Theme</button>
                </li>
            </ul>
            <span class="navbar-text">
                    Sort by:
                    <select id="sortSelect">
                        <option value="date">Date</option>
                        <option value="views">Popularity</option>
                    </select>
                </span>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container my-4">
    <!-- Most Popular Article -->
    <div class="row mb-4">
        <div class="col-12">
            <h4>Most Popular Article</h4>
            <div id="mostPopularArticle"></div>
        </div>
    </div>

    <!-- Article Cards -->
    <div class="row" id="articleContainer"></div>
</div>

<!-- Footer -->
<footer class="bg-light text-center py-3">
    <p>&copy; 2025 News Dashboard. All rights reserved.</p>
</footer>

<!-- Modal for Full Article -->
<div class="modal fade" id="articleModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="modalBody"></div>
            <div class="modal-footer">
                <p id="modalMeta" class="article-meta me-auto"></p>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script src="data.json"></script>
<script src="script.js"></script>
</body>
</html>
