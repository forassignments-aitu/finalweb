<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Kazakhstan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="image.png" />
</head>
<body>
<!-- header -->
<header class="bg-primary text-white p-3">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">News Dashboard</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="categoriesDropdown" role="button" data-bs-toggle="dropdown">
                                Categories
                            </a>
                            <ul class="dropdown-menu" id="categories-menu"></ul>
                        </li>
                    </ul>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="themeToggle">
                        <label class="form-check-label" for="themeToggle">Dark Mode</label>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</header>

<!-- main content -->
<main class="container my-4">
    <div class="row">
        <!-- updated articles -->
        <div class="col-lg-9">
            <div class="d-flex justify-content-between mb-4">
                <h2>Latest News</h2>
                <div class="sorting">
                    <select id="sortSelect" class="form-select">
                        <option value="date">Sort by Date (Newest)</option>
                        <option value="popularity">Sort by Popularity</option>
                    </select>
                </div>
            </div>

            <div class="row" id="articles-container">
                <!-- stats download throw js -->
            </div>
        </div>

        <!-- sidebar -->
        <div class="col-lg-3">
            <div class="card mb-4">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0">Most Popular</h5>
                </div>
                <div class="card-body" id="most-popular">
                    <!-- the most popular -->
                </div>
            </div>

            <div class="card">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0">Reading Stats</h5>
                </div>
                <div class="card-body">
                    <p>Average reading speed: <strong>200 wpm</strong></p>
                    <p>Total articles: <strong id="total-articles">0</strong></p>
                    <p>Total views: <strong id="total-views">0</strong></p>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- footer -->
<footer class="bg-dark text-white py-3 mt-4">
    <div class="container text-center">
        <p>&copy; 2024 News Dashboard. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
